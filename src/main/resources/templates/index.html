<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시작화면</title>
<link rel="stylesheet" href="/css/common.css">
</head>
<body>
	<div th:insert="/header"></div>
    <section>
        <h2>쇼핑몰 회원관리 프로그램</h2>
        <p>
            쇼핑몰 회원정보와 회원매출정보 데이터베이스를 구축하고 회원관리 프로그램을 작성하는 프로그램이다. <br>
            프로그램 작성 순서 <br>
            1. 회원정보 테이블을 생성한다. <br>
            2. 매출정보 테이블을 생성한다. <br>
            3. 회원정보, 매출정보 테이블에 제시된 문제지의 참조아이디를 추가 생성한다. <br>
            4. 회원정보 입력 화면프로그램을 작성한다. <br>
            5. 회원매출정보 조회 프로그램은 작성한다.
        </p>
    </section>
    <div th:insert="/footer"></div>
</body>
</html>
